<html>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>hivethegamer</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

     .selection  {
       display: flex;
       flex-direction: column;
       margin: 1rem 0 0 1rem;
     }

     .selection > button {
       margin-top: 1rem;
     }

     .selection > div:hover {
       cursor: pointer;
     }

     button {
       font-size: 1.5rem;
     }
    </style>
  </head>
  <body>
    <div class="selection">
      <button data-path="/hive/audio/bsme.mp3">
        C'mon don't bullshit me
      </button>
      <button data-path="/hive/audio/jeff.mp3">
        my name jeff
      </button>
      <button data-path="/hive/audio/airhorn.mp3">
        airhorn
      </button>
      <button data-path="/hive/audio/toasty.mp3">
        toasty
      </button>
      <button data-path="/hive/audio/wombo.mp3">
        wombo
      </button>
      <button data-path="/hive/audio/jam.mp3">
        he's on fire
      </button>
      <button data-path="/hive/audio/arnoldiscoming.mp3">
        arnold is coming
      </button>
    </div>
    <script>
      var list = document.querySelectorAll('.selection button');

      for (var index = 0 ; index < list.length; index++) {
        var div = list[index];
        div.onclick = function(e) {
          var audio = new Audio(e.target.getAttribute('data-path'));
          audio.play();
        };
      }
    </script>
  </body>
</html>
